apiVersion: batch/v1
kind: Job
metadata:
  name: almoghershko-train-NN
spec:
  backoffLimit: 0
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-RTX-2080-Ti
                - NVIDIA-GeForce-RTX-3090
                - Tesla-V100-SXM2-32GB
      containers:
      - name: container
        image: almogh/tf-almog
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu:  "1"
          limits:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu:  "1"
        command: ["/bin/bash", "-c"]
        args:
          - cd root; 
            git clone https://github.com/almoghershko/thesis2.git;
            pip install -r thesis/requirements.txt;
            python thesis2/scripts/train_NN.py &> stdout.txt;
            aws --endpoint https://s3-west.nrp-nautilus.io s3 cp ./stdout.txt s3://tau-astro/almogh/thesis2/models/NN/train/;
      restartPolicy: Never
